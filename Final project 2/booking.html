                        <label for="typetrip" id="ttlabel"> Select the type of trip</label> <br>

                        <input type="radio" name="typetrip" id="tttwo"> Round trip<br> <br>

                        <label for="time"> Pick Up Time: </label> <br>
                        <input type="time" name="time" value="Local time"> <br> <br>

                        <label for="items">What is your destination: </label> <br>
                        <select name="items" id="items">

                            <option> Muak Lek </option>
                            <option> Wang Muang  </option>
                            <option> Chaloem Phra Kiat </option>

                        </select> <br> <br>

                        <label for="pay" id="glabel">Form of payment: </label> <br>
                        <input type="radio" name="pay" id="pone"> Cash <br>
                        <input type="radio" name="pay" id="ptwo"> Bank <br> 
                        <input type="radio" name="pay" id="pthree"> QR scan <br> <br>

                        <button type="button" onclick="myFunction()">Submit</button>
